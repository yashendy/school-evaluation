<!-- evaluations.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📝 التقييمات الشهرية للطلاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- jsPDF + AutoTable (للجداول الفيكتور) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js"></script>

  <!-- مكتبة تشكيل العربية (للعرض الصحيح داخل PDF) -->
  <script src="https://cdn.jsdelivr.net/npm/arabicjs@3.2.0/dist/arabic.min.js"></script>

  <!-- إعدادات Firebase الخاصة بك -->
  <script src="firebase-config.js"></script>

  <style>
    :root{
      --primary:#0288d1; --muted:#666; --surface:#fff; --bg:#f4f6fa;
      --border:#cfd8dc; --head:#eceff1;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Segoe UI',Tahoma,Arial,sans-serif;background:var(--bg)}
    .container{max-width:1000px;margin:32px auto;padding:20px;background:var(--surface);border-radius:12px;box-shadow:0 3px 14px rgba(0,0,0,.08)}
    h1{margin:8px 0 18px;color:var(--primary);text-align:center}
    label{display:block;margin-top:10px;color:#333}
    select,button{width:100%;padding:10px;font-size:16px;margin-top:6px}
    .actions{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin-top:12px}
    .btn{border:none;border-radius:8px;cursor:pointer}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-secondary{background:#455a64;color:#fff}
    .btn-outline{background:#fff;color:var(--primary);border:2px solid var(--primary)}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{border:1px solid var(--border);padding:8px;text-align:center;font-size:14px}
    th{background:var(--head)}
    .muted{color:var(--muted);font-size:13px;text-align:center;margin-top:6px}
  </style>
</head>
<body>
  <div class="container">
    <h1>التقييمات الشهرية للطلاب</h1>

    <label>📘 اختر الفصل:</label>
    <select id="class-select"></select>

    <label>📅 اختر الشهر:</label>
    <select id="month-select">
      <option>يناير</option><option>فبراير</option><option>مارس</option><option>أبريل</option>
      <option>مايو</option><option>يونيو</option><option>يوليو</option><option>أغسطس</option>
      <option>سبتمبر</option><option>أكتوبر</option><option>نوفمبر</option><option>ديسمبر</option>
    </select>

    <div class="actions">
      <button id="search-btn" class="btn btn-primary">🔎 بحث (عرض طلاب الفصل)</button>
      <button id="pdf-filled-btn" class="btn btn-secondary">🖨️ PDF النتائج</button>
      <button id="pdf-blank-btn" class="btn btn-outline">📝 PDF فارغ للتعبئة</button>
    </div>

    <div class="muted">يعرض الجدول أسماء طلاب الفصل فقط. الدرجات تُجلب لشهر الاختيار إن وُجدت.</div>

    <table id="results-table" style="display:none">
      <thead>
        <tr>
          <th>اسم الطالب</th>
          <th>اختبار</th>
          <th>واجب</th>
          <th>مشاركة</th>
          <th>سلوك</th>
          <th>المجموع</th>
          <th>التقدير</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
  </div>

  <script>
    // ================== Firebase ==================
    const auth = firebase.auth();
    const db   = firebase.firestore();

    let currentTeacherId = null;
    let cachedRows = [];      // بيانات الجدول الأخير
    let cachedStudents = [];  // أسماء طلبة الفصل

    // ================== Auth + تحميل فصول المعلم ==================
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = 'index.html';
      currentTeacherId = user.uid;

      const u = await db.collection('users').doc(currentTeacherId).get();
      const ud = u.data();
      if (!ud || ud.type !== 'teacher') {
        alert('❗ ليس لديك صلاحية الوصول لهذه الصفحة');
        await auth.signOut();
        return (location.href = 'index.html');
      }
      loadTeacherClasses();
    });

    async function loadTeacherClasses() {
      const sel = document.getElementById('class-select');
      sel.innerHTML = '';
      const snap = await db.collection('classes')
        .where('teacher','==',currentTeacherId).get();

      if (snap.empty) {
        sel.innerHTML = '<option value="">لا توجد فصول مسندة</option>';
        return;
      }
      snap.forEach(d => {
        const c = d.data();
        const opt = document.createElement('option');
        opt.value = d.id;
        opt.textContent = `${c.grade} - ${c.system} - ${c.section}`;
        sel.appendChild(opt);
      });
    }

    // ================== Helpers ==================
    function arabicEval(e) {
      if (e == null || e.test == null || e.test === '') return '';
      if (e.test === 0) return 'غياب';
      if (e.test < 7)  return 'تشجيع من ولي الأمر';
      if (e.total === 40) return 'ممتاز مع الشكر';
      if (e.total >= 36)  return 'ممتاز';
      return 'نرجو من ولي الأمر متابعة الطالب وتشجيعه';
    }

    function getSelectedClassText(){
      return document.getElementById('class-select').selectedOptions[0]?.textContent || '';
    }

    // تشكيل/تهيئة العربية للنصوص داخل PDF
    function shapeTxt(str){
      if (str === 0) return '0';
      if (str == null) return '';
      str = String(str);
      try {
        if (window.ArabicJS) {
          // بعض الإصدارات تستخدم shape وأخرى Shape
          if (typeof ArabicJS.shape === 'function') return ArabicJS.shape(str);
          if (typeof ArabicJS.Shape === 'function') return ArabicJS.Shape(str);
        }
      } catch(e){}
      return str;
    }

    // تحميل خط Cairo وإضافته لـ VFS مرة واحدة
    let fontLoaded = false;
    async function ensureArabicFont() {
      if (fontLoaded) return;
      const url = 'fonts/Cairo-Regular.ttf'; // ضعِ الملف هنا
      const resp = await fetch(url);
      if (!resp.ok) {
        alert('⚠️ لم يتم العثور على ملف الخط Cairo-Regular.ttf داخل مجلد fonts/.');
        return;
      }
      const buf = await resp.arrayBuffer();
      // نحوله Base64
      const b64 = btoa(
        new Uint8Array(buf).reduce((data, byte) => data + String.fromCharCode(byte), '')
      );
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF(); // مجرد لاستخدام VFS
      pdf.addFileToVFS('Cairo-Regular.ttf', b64);
      pdf.addFont('Cairo-Regular.ttf', 'Cairo', 'normal');
      fontLoaded = true;
    }

    // ================== بحث: عرض طلاب الفصل ودمج الدرجات ==================
    async function searchAndRender() {
      const classId = document.getElementById('class-select').value;
      const month   = document.getElementById('month-select').value;
      if (!classId || !month) return alert('⚠️ اختر الفصل والشهر');

      const tbody = document.getElementById('results-body');
      const table = document.getElementById('results-table');
      tbody.innerHTML = '<tr><td colspan="7">جاري التحميل...</td></tr>';
      table.style.display = 'table';

      // 1) طلاب الفصل
      const stSnap = await db.collection('students').where('classId','==',classId).get();
      cachedStudents = [];
      stSnap.forEach(s => cachedStudents.push({ id:s.id, name:s.data().name || '' }));
      cachedStudents.sort((a,b)=>a.name.localeCompare(b.name, 'ar'));

      // 2) تقييمات الشهر
      const evSnap = await db.collection('evaluations')
        .where('teacher','==', currentTeacherId)
        .where('classId','==', classId)
        .where('month','==', month)
        .get();
      const evalMap = new Map();
      evSnap.forEach(d => {
        const e = d.data();
        const key = e.studentId || (e.name||'').trim();
        evalMap.set(key, e);
      });

      // 3) بناء الجدول
      cachedRows = [];
      tbody.innerHTML = '';
      if (!cachedStudents.length){
        tbody.innerHTML = '<tr><td colspan="7">لا يوجد طلاب لهذا الفصل</td></tr>';
        return;
      }

      cachedStudents.forEach(st => {
        const e = evalMap.get(st.id) || evalMap.get((st.name||'').trim());
        const row = {
          name: st.name,
          test: e ? e.test : '',
          home: e ? e.home : '',
          part: e ? e.part : '',
          beh:  e ? e.beh  : '',
          total: e ? e.total : '',
          grade: e ? arabicEval(e) : ''
        };
        cachedRows.push(row);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="text-align:right">${row.name}</td>
          <td>${row.test === 0 ? '-' : (row.test ?? '')}</td>
          <td>${row.test === 0 ? '-' : (row.home ?? '')}</td>
          <td>${row.test === 0 ? '-' : (row.part ?? '')}</td>
          <td>${row.test === 0 ? '-' : (row.beh  ?? '')}</td>
          <td>${row.test === 0 ? '-' : (row.total?? '')}</td>
          <td>${row.grade}</td>`;
        tbody.appendChild(tr);
      });
    }

    // ================== طباعة PDF فيكتور (AutoTable + خط عربي) ==================
    async function drawHeader(pdf, {year, classText, month, showMonth=true}) {
      // الشعار يمين
      try{
        const res = await fetch('logo.png'); 
        const blob = await res.blob();
        const dataUrl = await new Promise(r=>{const fr=new FileReader(); fr.onload=()=>r(fr.result); fr.readAsDataURL(blob);});
        const pageW = pdf.internal.pageSize.getWidth();
        pdf.addImage(dataUrl, 'PNG', pageW-40-70, 24, 70, 70);
      }catch(e){/* تجاهل لو مش موجود */}

      pdf.setFont('Cairo','normal');
      pdf.setFontSize(16);
      pdf.text(shapeTxt('معهد الدراسات الإدارية والفنية'), pdf.internal.pageSize.getWidth()/2, 50, {align:'center'});

      pdf.setFontSize(12);
      const yearLine = `السنة: ${year}`;
      pdf.text(shapeTxt(yearLine), pdf.internal.pageSize.getWidth()/2, 70, {align:'center'});

      pdf.setDrawColor(180);
      pdf.line(40, 84, pdf.internal.pageSize.getWidth()-40, 84);

      pdf.setFontSize(11);
      let meta = `الفصل: ${classText}`;
      if (showMonth) meta += `  |  الشهر: ${month}`;
      pdf.text(shapeTxt(meta), 40, 100, {align:'left'});
    }

    async function exportFilledPDF() {
      if (!cachedRows.length) return alert('اعمل بحث أولاً لعرض الجدول');
      await ensureArabicFont();

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit:'pt', format:'a4' });
      pdf.setFont('Cairo','normal');

      const year  = new Date().getFullYear();
      const month = document.getElementById('month-select').value;
      const klass = getSelectedClassText();

      await drawHeader(pdf, {year, classText: klass, month, showMonth:true});

      // بيانات الجدول
      const head = [[
        shapeTxt('اسم الطالب'),
        shapeTxt('اختبار'),
        shapeTxt('واجب'),
        shapeTxt('مشاركة'),
        shapeTxt('سلوك'),
        shapeTxt('المجموع'),
        shapeTxt('التقدير')
      ]];

      const body = cachedRows.map(r => ([
        shapeTxt(r.name ?? ''),
        shapeTxt(r.test === 0 ? '-' : (r.test ?? '')),
        shapeTxt(r.test === 0 ? '-' : (r.home ?? '')),
        shapeTxt(r.test === 0 ? '-' : (r.part ?? '')),
        shapeTxt(r.test === 0 ? '-' : (r.beh  ?? '')),
        shapeTxt(r.test === 0 ? '-' : (r.total?? '')),
        shapeTxt(r.grade ?? '')
      ]));

      pdf.autoTable({
        startY: 118,
        head, body,
        theme: 'grid',
        styles: { font: 'Cairo', fontStyle: 'normal', halign: 'center' },
        headStyles: { fillColor: [236,239,241], textColor: 20, halign:'center' },
        columnStyles: {
          0: { halign:'right' } // اسم الطالب يمين
        },
        didParseCell: (data) => {
          // تأكيد تشكيل العربية لأي نص مُدخل
          if (typeof data.cell.text === 'string') {
            data.cell.text = shapeTxt(data.cell.text);
          } else if (Array.isArray(data.cell.text)) {
            data.cell.text = data.cell.text.map(t => shapeTxt(t));
          }
        }
      });

      pdf.save(`نتيجة_${klass}_${month}_${year}.pdf`);
    }

    async function exportBlankPDF() {
      if (!cachedRows.length) await searchAndRender();
      if (!cachedRows.length) return;
      await ensureArabicFont();

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit:'pt', format:'a4' });
      pdf.setFont('Cairo','normal');

      const year  = new Date().getFullYear();
      const klass = getSelectedClassText();

      await drawHeader(pdf, {year, classText: klass, month:'', showMonth:false});

      const head = [[
        shapeTxt('اسم الطالب'),
        shapeTxt('اختبار'),
        shapeTxt('واجب'),
        shapeTxt('مشاركة'),
        shapeTxt('سلوك'),
        shapeTxt('المجموع'),
        shapeTxt('التقدير')
      ]];

      const body = cachedRows.map(r => ([
        shapeTxt(r.name || ''),
        '', '', '', '', '', ''
      ]));

      pdf.autoTable({
        startY: 118,
        head, body,
        theme: 'grid',
        styles: { font: 'Cairo', fontStyle: 'normal', halign: 'center' },
        headStyles: { fillColor: [236,239,241], textColor: 20, halign:'center' },
        columnStyles: { 0: { halign:'right' } }
      });

      pdf.save(`كشف_فارغ_${klass}_${year}.pdf`);
    }

    // ================== Events ==================
    document.getElementById('search-btn').addEventListener('click', searchAndRender);
    document.getElementById('pdf-filled-btn').addEventListener('click', exportFilledPDF);
    document.getElementById('pdf-blank-btn').addEventListener('click', exportBlankPDF);
  </script>
</body>
</html>
