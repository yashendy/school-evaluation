<!-- evaluations.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📝 صفحة تقييمات الطلاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>

  <!-- إعدادات مشروعك -->
  <script src="firebase-config.js"></script>

  <style>
    body { margin:0; font-family:'Segoe UI', Tahoma, sans-serif; background:#f4f6fa; }
    .container { max-width:900px; margin:40px auto; padding:20px; background:#fff; box-shadow:0 0 10px #d0d4da; border-radius:10px; }
    h1 { text-align:center; color:#0288d1; margin:10px 0 20px; }
    label { display:block; margin-top:12px; color:#333; }
    select,button { width:100%; padding:10px; font-size:16px; margin-top:6px; }
    .btn-primary { background:#0288d1; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .hint { color:#555; font-size:14px; text-align:center; margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>التقييمات الشهرية للطلاب</h1>

    <label>📘 اختر الفصل:</label>
    <select id="class-select"></select>

    <label>📅 اختر الشهر:</label>
    <select id="month-select">
      <option>يناير</option><option>فبراير</option><option>مارس</option><option>أبريل</option>
      <option>مايو</option><option>يونيو</option><option>يوليو</option><option>أغسطس</option>
      <option>سبتمبر</option><option>أكتوبر</option><option>نوفمبر</option><option>ديسمبر</option>
    </select>

    <button id="view-btn" class="btn-primary">🖨️ عرض النتيجة (PDF)</button>
    <div class="hint">سيتم توليد تقرير PDF مباشرة.</div>
  </div>

  <script>
    // ========== Firebase refs ==========
    const auth = firebase.auth();
    const db   = firebase.firestore();
    let currentTeacherId = null;

    // ========== Auth guard & load classes ==========
    auth.onAuthStateChanged(async (user) => {
      if (!user) return location.href = 'index.html';
      currentTeacherId = user.uid;

      const uDoc = await db.collection('users').doc(currentTeacherId).get();
      const uData = uDoc.data();
      if (!uData || uData.type !== 'teacher') {
        alert('❗ ليس لديك صلاحية الوصول لهذه الصفحة');
        await auth.signOut();
        return (location.href = 'index.html');
      }
      loadTeacherClasses();
    });

    async function loadTeacherClasses() {
      const sel = document.getElementById('class-select');
      sel.innerHTML = '';
      const snap = await db.collection('classes')
        .where('teacher','==',currentTeacherId)
        .get();

      if (snap.empty) {
        sel.innerHTML = '<option value="">لا توجد فصول</option>';
        return;
      }

      snap.forEach(d => {
        const c = d.data();
        const opt = document.createElement('option');
        opt.value = d.id;
        opt.textContent = `${c.grade} - ${c.system} - ${c.section}`;
        sel.appendChild(opt);
      });
    }

    // ========== Helpers ==========
    function arabicGrade(e) {
      if (e.test === 0) return 'غياب';
      if (e.test < 7)  return 'تشجيع من ولي الأمر';
      if (e.total === 40) return 'ممتاز مع الشكر';
      if (e.total >= 36)  return 'ممتاز';
      return 'نرجو من ولي الأمر متابعة الطالب وتشجيعه';
    }

    async function fetchLogoAsDataURL(src = 'logo.png') {
      // يحوّل صورة الشعار إلى DataURL لاستخدامها في PDF
      const res = await fetch(src);
      const blob = await res.blob();
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    }

    // ========== Generate PDF (main) ==========
    async function generatePDF() {
      const classId = document.getElementById('class-select').value;
      const month   = document.getElementById('month-select').value;
      const year    = new Date().getFullYear();

      if (!classId || !month) return alert('⚠️ يرجى اختيار الفصل والشهر');

      // بيانات الفصل + التقييمات
      const cDoc = await db.collection('classes').doc(classId).get();
      const cData = cDoc.data();
      const className = `الصف ${cData.grade} ${cData.system} ${cData.section}`;

      const evalSnap = await db.collection('evaluations')
        .where('teacher','==', currentTeacherId)
        .where('classId','==', classId)
        .where('month','==', month)
        .get();

      if (evalSnap.empty) return alert('لا توجد نتائج لهذا الشهر');

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: 'pt', format: 'a4' });

      const pageW = pdf.internal.pageSize.getWidth();
      let y = 40;

      // الشعار أعلى اليمين
      try {
        const logoDataURL = await fetchLogoAsDataURL('logo.png');
        // عرض 70px تقريبا، والحفاظ على النسبة
        pdf.addImage(logoDataURL, 'PNG', pageW - 40 - 70, 30, 70, 70);
      } catch (e) {
        // لو الصورة مش موجودة، نكمّل من غيرها
        console.warn('Logo not found, skipping…');
      }

      // عنوان وسط الصفحة
      pdf.setFont('helvetica', 'bold');
      pdf.setFontSize(16);
      pdf.text('معهد الدراسات الإدارية والفنية', pageW / 2, 60, { align: 'center' });

      // سطر السنة (وتحته معلومات إضافية)
      pdf.setFont('helvetica', 'normal');
      pdf.setFontSize(12);
      pdf.text(`السنة: ${year}`, pageW / 2, 80, { align: 'center' });

      // معلومات مساعدة
      pdf.setFontSize(11);
      pdf.text(`الفصل: ${className}`, 40, 115, { align: 'left' });
      pdf.text(`الشهر: ${month}`, 40, 135, { align: 'left' });

      // خط فاصل
      pdf.setDrawColor(180);
      pdf.line(40, 150, pageW - 40, 150);

      // رؤوس الأعمدة
      y = 170;
      pdf.setFontSize(11);
      const cols = [
        { title: 'اسم الطالب', x: 40 },
        { title: 'اختبار',     x: 250 },
        { title: 'واجب',       x: 300 },
        { title: 'مشاركة',     x: 350 },
        { title: 'سلوك',       x: 410 },
        { title: 'المجموع',    x: 460 },
        { title: 'التقدير',    x: 520 },
      ];

      cols.forEach(c => pdf.text(c.title, c.x, y));
      y += 10;
      pdf.line(40, y, pageW - 40, y);
      y += 16;

      // صفوف البيانات
      evalSnap.forEach(d => {
        const e = d.data();
        const absent = e.test === 0;

        pdf.text(String(e.name || ''), 40, y);
        pdf.text(absent ? '-' : String(e.test), 250, y, { align:'left' });
        pdf.text(absent ? '-' : String(e.home), 300, y, { align:'left' });
        pdf.text(absent ? '-' : String(e.part), 350, y, { align:'left' });
        pdf.text(absent ? '-' : String(e.beh),  410, y, { align:'left' });
        pdf.text(absent ? '-' : String(e.total),460, y, { align:'left' });
        pdf.text(arabicGrade(e), 520, y, { align:'left' });

        y += 18;
        if (y > 790) {
          pdf.addPage();
          y = 60;
        }
      });

      pdf.save(`تقييمات_${className}_${month}_${year}.pdf`);
    }

    // زرار واحد يطلع PDF مباشرة
    document.getElementById('view-btn').addEventListener('click', generatePDF);
  </script>
</body>
</html>
