<!-- evaluations.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📝 التقييمات الشهرية للطلاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- إعدادات Firebase -->
  <script src="firebase-config.js"></script>

  <style>
    :root{--primary:#0288d1;--muted:#666;--surface:#fff;--bg:#f4f6fa;--border:#cfd8dc;--head:#eceff1}
    *{box-sizing:border-box}
    body{margin:0;font-family:'Segoe UI',Tahoma,Arial,sans-serif;background:var(--bg)}
    .container{max-width:1000px;margin:24px auto;padding:20px;background:var(--surface);border-radius:12px;box-shadow:0 3px 14px rgba(0,0,0,.08)}
    h1{margin:8px 0 18px;color:var(--primary);text-align:center}
    label{display:block;margin-top:10px;color:#333}
    select,button{width:100%;padding:10px;font-size:16px;margin-top:6px}
    .actions{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin-top:12px}
    .btn{border:none;border-radius:8px;cursor:pointer}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-secondary{background:#455a64;color:#fff}
    .btn-outline{background:#fff;color:var(--primary);border:2px solid var(--primary)}
    .topbar{display:flex;justify-content:flex-start;gap:10px;margin-bottom:8px}
    .back-btn{width:auto;padding:8px 12px;border:1px solid var(--border);background:#fff;border-radius:8px;cursor:pointer;color:#333}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{border:1px solid var(--border);padding:8px;text-align:center;font-size:14px}
    th{background:var(--head)}
    .muted{color:var(--muted);font-size:13px;text-align:center;margin-top:6px}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <button class="back-btn" id="back-btn">← رجوع لصفحة المعلم</button>
    </div>

    <h1>التقييمات الشهرية للطلاب</h1>

    <label>📘 اختر الفصل:</label>
    <select id="class-select"></select>

    <label>📅 اختر الشهر:</label>
    <select id="month-select">
      <option>يناير</option><option>فبراير</option><option>مارس</option><option>أبريل</option>
      <option>مايو</option><option>يونيو</option><option>يوليو</option><option>أغسطس</option>
      <option>سبتمبر</option><option>أكتوبر</option><option>نوفمبر</option><option>ديسمبر</option>
    </select>

    <div class="actions">
      <button id="search-btn" class="btn btn-primary">🔎 بحث (عرض طلاب الفصل)</button>
      <button id="pdf-filled-btn" class="btn btn-secondary">🖨️ PDF النتائج</button>
      <button id="pdf-blank-btn" class="btn btn-outline">📝 PDF فارغ للتعبئة</button>
    </div>

    <div class="muted">يعرض الجدول أسماء طلاب الفصل فقط. الدرجات تُجلب لشهر الاختيار إن وُجدت.</div>

    <table id="results-table" style="display:none">
      <thead>
        <tr>
          <th>اسم الطالب</th>
          <th>اختبار</th>
          <th>واجب</th>
          <th>مشاركة</th>
          <th>سلوك</th>
          <th>المجموع</th>
          <th>التقدير</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
  </div>

  <script>
    // ===== Firebase refs =====
    const auth = firebase.auth();
    const db   = firebase.firestore();

    let currentTeacherId = null;
    let cachedRows = [];
    let cachedStudents = [];

    // ===== Back button =====
    document.getElementById('back-btn').addEventListener('click', () => {
      if (history.length > 1) history.back();
      else window.location.href = 'teacher.html';
    });

    // ===== Auth + load classes =====
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = 'index.html';
      currentTeacherId = user.uid;

      const u = await db.collection('users').doc(currentTeacherId).get();
      const ud = u.data();
      if (!ud || ud.type !== 'teacher') {
        alert('❗ ليس لديك صلاحية الوصول لهذه الصفحة');
        await auth.signOut();
        return (location.href = 'index.html');
      }
      loadTeacherClasses();
    });

    async function loadTeacherClasses() {
      const sel = document.getElementById('class-select');
      sel.innerHTML = '';
      const snap = await db.collection('classes')
        .where('teacher','==',currentTeacherId).get();

      if (snap.empty) {
        sel.innerHTML = '<option value="">لا توجد فصول مسندة</option>';
        return;
      }
      snap.forEach(d => {
        const c = d.data();
        const opt = document.createElement('option');
        opt.value = d.id;
        opt.textContent = `${c.grade} - ${c.system} - ${c.section}`;
        sel.appendChild(opt);
      });
    }

    // ===== Helpers =====
    function arabicEval(e) {
      if (e == null || e.test == null || e.test === '') return '';
      if (e.test === 0) return 'غياب';
      if (e.test < 7)  return 'تشجيع من ولي الأمر';
      if (e.total === 40) return 'ممتاز مع الشكر';
      if (e.total >= 36)  return 'ممتاز';
      return 'نرجو من ولي الأمر متابعة الطالب وتشجيعه';
    }
    function getSelectedClassText(){
      return document.getElementById('class-select').selectedOptions[0]?.textContent || '';
    }

    // ===== Search & render table =====
    async function searchAndRender() {
      const classId = document.getElementById('class-select').value;
      const month   = document.getElementById('month-select').value;
      if (!classId || !month) return alert('⚠️ اختر الفصل والشهر');

      const tbody = document.getElementById('results-body');
      const table = document.getElementById('results-table');
      tbody.innerHTML = '<tr><td colspan="7">جاري التحميل...</td></tr>';
      table.style.display = 'table';

      // students
      const stSnap = await db.collection('students').where('classId','==',classId).get();
      cachedStudents = [];
      stSnap.forEach(s => cachedStudents.push({ id:s.id, name:s.data().name || '' }));
      cachedStudents.sort((a,b)=>a.name.localeCompare(b.name, 'ar'));

      // evaluations
      const evSnap = await db.collection('evaluations')
        .where('teacher','==', currentTeacherId)
        .where('classId','==', classId)
        .where('month','==', month)
        .get();
      const evalMap = new Map();
      evSnap.forEach(d => {
        const e = d.data();
        const key = e.studentId || (e.name||'').trim();
        evalMap.set(key, e);
      });

      // table rows
      cachedRows = [];
      tbody.innerHTML = '';
      if (!cachedStudents.length){
        tbody.innerHTML = '<tr><td colspan="7">لا يوجد طلاب لهذا الفصل</td></tr>';
        return;
      }

      cachedStudents.forEach(st => {
        const e = evalMap.get(st.id) || evalMap.get((st.name||'').trim());
        const row = {
          name: st.name,
          test: e ? e.test : '',
          home: e ? e.home : '',
          part: e ? e.part : '',
          beh:  e ? e.beh  : '',
          total: e ? e.total : '',
          grade: e ? arabicEval(e) : ''
        };
        cachedRows.push(row);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="text-align:right">${row.name}</td>
          <td>${row.test === 0 ? '-' : (row.test ?? '')}</td>
          <td>${row.test === 0 ? '-' : (row.home ?? '')}</td>
          <td>${row.test === 0 ? '-' : (row.part ?? '')}</td>
          <td>${row.test === 0 ? '-' : (row.beh  ?? '')}</td>
          <td>${row.test === 0 ? '-' : (row.total?? '')}</td>
          <td>${row.grade}</td>`;
        tbody.appendChild(tr);
      });
    }

    // ===== Build printable HTML (Fixed) =====
    function buildPrintableHTML({year, month, classText, rows, blank=false}) {
      const monthPart = month
        ? `نتيجة اختبارات مادة التربية الإسلامية لشهر ${month} لسنة ${year}`
        : `نتيجة اختبارات مادة التربية الإسلامية لسنة ${year}`;

      const logoUrl = new URL('logo.png', location.href).href;

      return `
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تقرير</title>
<style>
  @page { size: A4; margin: 14mm; }
  body{ font-family: "Segoe UI", Tahoma, Arial, sans-serif; direction: rtl; }
  .header{ position: relative; padding-top: 10px; }
  .header img{ position: absolute; right: 0; top: 0; width: 70px; height: auto; }
  .title{ text-align: center; font-weight: 700; font-size: 18px; }
  .sub{ text-align: center; font-size: 14px; margin-top: 4px; }
  .classline{ text-align: center; font-size: 13px; margin-top: 4px; }
  hr{ border: none; border-top: 1px solid #cfd8dc; margin: 10px 0 12px; }
  table{ width: 100%; border-collapse: collapse; font-size: 12px; }
  th,td{ border:1px solid #cfd8dc; padding:6px; text-align:center; }
  th{ background:#eceff1; }
  td:first-child{ text-align: right; }
  .footer{ position: fixed; bottom: 8mm; left: 0; right: 0; font-size: 12px; display:flex; justify-content:space-between; }
  .footer .right{ margin-right: 4mm; }
  .footer .left{ margin-left: 4mm; }
</style>
</head>
<body>
  <div class="header">
    <img src="${logoUrl}" alt="logo">
    <div class="title">معهد الدراسات الإدارية والفنية</div>
    <div class="sub">${monthPart}</div>
    <div class="classline">${classText}</div>
  </div>
  <hr/>
  <table>
    <thead>
      <tr>
        <th>اسم الطالب</th>
        <th>اختبار</th>
        <th>واجب</th>
        <th>مشاركة</th>
        <th>سلوك</th>
        <th>المجموع</th>
        <th>التقدير</th>
      </tr>
    </thead>
    <tbody>
      ${rows.map(r => `
        <tr>
          <td>${r.name ?? ''}</td>
          <td>${blank ? '' : (r.test === 0 ? '-' : (r.test ?? ''))}</td>
          <td>${blank ? '' : (r.test === 0 ? '-' : (r.home ?? ''))}</td>
          <td>${blank ? '' : (r.test === 0 ? '-' : (r.part ?? ''))}</td>
          <td>${blank ? '' : (r.test === 0 ? '-' : (r.beh  ?? ''))}</td>
          <td>${blank ? '' : (r.test === 0 ? '-' : (r.total?? ''))}</td>
          <td>${blank ? '' : (r.grade ?? '')}</td>
        </tr>
      `).join('')}
    </tbody>
  </table>

  <div class="footer">
    <div class="right">مع تحيات/ أ.ولاء حماد</div>
    <div class="left">معلمة المادة/ أ.خديجة خالد جودة</div>
  </div>

  <script>
    // اطبع تلقائياً ثم أغلق النافذة بعد الطباعة
    window.addEventListener('load', () => {
      window.print();
      setTimeout(() => window.close(), 300);
    });
  <\/script>
</body>
</html>`;
    }

    function openPrint({blank=false}) {
      const year  = new Date().getFullYear();
      const month = document.getElementById('month-select').value;
      const klass = getSelectedClassText();

      const rows = (blank)
        ? cachedRows.map(r => ({ name:r.name }))
        : cachedRows;

      const html = buildPrintableHTML({
        year, month: blank ? '' : month,
        classText: klass, rows,
        blank
      });

      const w = window.open('', '_blank', 'noopener,noreferrer,width=900,height=1000');
      w.document.open();
      w.document.write(html);
      w.document.close();
    }

    // ===== events =====
    document.getElementById('search-btn').addEventListener('click', searchAndRender);
    document.getElementById('pdf-filled-btn').addEventListener('click', () => {
      if (!cachedRows.length) return alert('اعمل بحث أولاً لعرض الجدول');
      openPrint({blank:false});
    });
    document.getElementById('pdf-blank-btn').addEventListener('click', async () => {
      if (!cachedRows.length) await searchAndRender();
      if (!cachedRows.length) return;
      openPrint({blank:true});
    });
  </script>
</body>
</html>
