<!-- evaluations.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📝 التقييمات الشهرية للطلاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase compat (نفس إصدارك) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>

  <!-- إعدادات مشروعك -->
  <script src="firebase-config.js"></script>

  <style>
    body { margin:0; font-family:'Segoe UI', Tahoma, sans-serif; background:#f4f6fa; }
    .container { max-width:1000px; margin:40px auto; padding:20px; background:#fff; box-shadow:0 0 10px #d0d4da; border-radius:12px; }
    h1 { text-align:center; color:#0288d1; margin:6px 0 18px; }
    label { display:block; margin-top:12px; color:#333; }
    select,button { width:100%; padding:10px; font-size:16px; margin-top:6px; }
    .actions { display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin-top:12px; }
    .btn { border:none; border-radius:8px; cursor:pointer; }
    .btn-primary { background:#0288d1; color:#fff; }
    .btn-secondary { background:#455a64; color:#fff; }
    .btn-outline { background:#fff; color:#0288d1; border:2px solid #0288d1; }
    table { width:100%; border-collapse:collapse; margin-top:16px; }
    th,td { border:1px solid #cfd8dc; padding:8px; text-align:center; font-size:14px; }
    th { background:#eceff1; }
    .muted { color:#666; font-size:13px; text-align:center; margin-top:6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>التقييمات الشهرية للطلاب</h1>

    <label>📘 اختر الفصل:</label>
    <select id="class-select"></select>

    <label>📅 اختر الشهر:</label>
    <select id="month-select">
      <option>يناير</option><option>فبراير</option><option>مارس</option><option>أبريل</option>
      <option>مايو</option><option>يونيو</option><option>يوليو</option><option>أغسطس</option>
      <option>سبتمبر</option><option>أكتوبر</option><option>نوفمبر</option><option>ديسمبر</option>
    </select>

    <div class="actions">
      <button id="search-btn" class="btn btn-primary">🔎 بحث (عرض طلاب الفصل)</button>
      <button id="pdf-filled-btn" class="btn btn-secondary">🖨️ PDF النتائج</button>
      <button id="pdf-blank-btn" class="btn btn-outline">📝 PDF فارغ للتعبئة</button>
    </div>

    <div class="muted">يعرض الجدول أسماء طلاب الفصل فقط. الدرجات تُجلب لشهر الاختيار إن وُجدت.</div>

    <table id="results-table" style="display:none">
      <thead>
        <tr>
          <th>اسم الطالب</th>
          <th>اختبار</th>
          <th>واجب</th>
          <th>مشاركة</th>
          <th>سلوك</th>
          <th>المجموع</th>
          <th>التقدير</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
  </div>

  <script>
    // ===== Firebase =====
    const auth = firebase.auth();
    const db   = firebase.firestore();

    let currentTeacherId = null;
    let cachedRows = []; // آخر بيانات جدول (لاستخدامها في طباعة PDF النتائج)

    // ===== Auth guard + تحميل فصول المعلّم =====
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = 'index.html';
      currentTeacherId = user.uid;

      const doc = await db.collection('users').doc(currentTeacherId).get();
      const data = doc.data();
      if (!data || data.type !== 'teacher') {
        alert('❗ ليس لديك صلاحية الوصول لهذه الصفحة');
        await auth.signOut();
        return (location.href = 'index.html');
      }
      loadTeacherClasses();
    });

    async function loadTeacherClasses() {
      const sel = document.getElementById('class-select');
      sel.innerHTML = '';
      const snap = await db.collection('classes')
        .where('teacher','==',currentTeacherId)
        .get();

      if (snap.empty) {
        sel.innerHTML = '<option value="">لا توجد فصول مسندة</option>';
        return;
      }
      snap.forEach(d => {
        const c = d.data();
        const opt = document.createElement('option');
        opt.value = d.id;
        opt.textContent = `${c.grade} - ${c.system} - ${c.section}`;
        sel.appendChild(opt);
      });
    }

    // ===== Helpers =====
    function arabicEval(e) {
      if (!e || e.test === undefined || e.test === null) return '';
      if (e.test === 0) return 'غياب';
      if (e.test < 7)  return 'تشجيع من ولي الأمر';
      if (e.total === 40) return 'ممتاز مع الشكر';
      if (e.total >= 36)  return 'ممتاز';
      return 'نرجو من ولي الأمر متابعة الطالب وتشجيعه';
    }

    async function fetchLogoAsDataURL(src = 'logo.png') {
      try {
        const res = await fetch(src);
        const blob = await res.blob();
        return await new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(blob);
        });
      } catch {
        return null;
      }
    }

    // ===== جلب الطلاب + دمج التقييمات =====
    async function searchAndRender() {
      const classId = document.getElementById('class-select').value;
      const month   = document.getElementById('month-select').value;

      if (!classId || !month) return alert('⚠️ اختر الفصل والشهر');

      const tbody = document.getElementById('results-body');
      const table = document.getElementById('results-table');
      tbody.innerHTML = '<tr><td colspan="7">جاري التحميل...</td></tr>';
      table.style.display = 'table';

      // 1) طلاب الفصل
      const studentsSnap = await db.collection('students')
        .where('classId','==', classId)
        .orderBy('name')
        .get();

      // 2) تقييمات الشهر المختار
      const evalSnap = await db.collection('evaluations')
        .where('teacher','==', currentTeacherId)
        .where('classId','==', classId)
        .where('month','==', month)
        .get();

      // نعمل خريطة للتقييمات بالstudentId أو بالاسم كبديل
      const evalMap = new Map();
      evalSnap.forEach(d => {
        const e = d.data();
        const key = e.studentId || (e.name || '').trim();
        evalMap.set(key, e);
      });

      // بناء الصفوف
      const rows = [];
      tbody.innerHTML = '';
      if (studentsSnap.empty) {
        tbody.innerHTML = '<tr><td colspan="7">لا يوجد طلاب لهذا الفصل</td></tr>';
        cachedRows = [];
        return;
      }

      studentsSnap.forEach(s => {
        const st = s.data();
        const key = s.id;
        // اقرأ التقييم إن وُجد (أولوية studentId ثم الاسم)
        let e = evalMap.get(key);
        if (!e) e = evalMap.get((st.name || '').trim());

        const row = {
          name: st.name || '',
          test: e ? e.test : '',
          home: e ? e.home : '',
          part: e ? e.part : '',
          beh:  e ? e.beh  : '',
          total: e ? e.total : '',
          grade: e ? arabicEval(e) : ''
        };
        rows.push(row);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.test === 0 ? '-' : row.test}</td>
          <td>${row.test === 0 ? '-' : row.home}</td>
          <td>${row.test === 0 ? '-' : row.part}</td>
          <td>${row.test === 0 ? '-' : row.beh}</td>
          <td>${row.test === 0 ? '-' : row.total}</td>
          <td>${row.grade}</td>
        `;
        tbody.appendChild(tr);
      });

      cachedRows = rows; // نخزنها للـ PDF النتائج
    }

    // ===== رأس PDF (شعار يمين + اسم الأكاديمية وسط + السنة) =====
    async function drawHeader(pdf, { titleCenter, yearText }) {
      const pageW = pdf.internal.pageSize.getWidth();
      // شعار
      const logo = await fetchLogoAsDataURL('logo.png');
      if (logo) {
        pdf.addImage(logo, 'PNG', pageW - 40 - 70, 30, 70, 70); // يمين أعلى
      }
      // عنوان
      pdf.setFont('helvetica', 'bold'); pdf.setFontSize(16);
      pdf.text(titleCenter, pageW/2, 60, { align:'center' });
      // السنة
      pdf.setFont('helvetica', 'normal'); pdf.setFontSize(12);
      pdf.text(yearText, pageW/2, 80, { align:'center' });

      // خط فاصل
      pdf.setDrawColor(180);
      pdf.line(40, 100, pageW - 40, 100);
    }

    // ===== PDF: النتائج حسب الجدول الحالي =====
    async function exportFilledPDF() {
      if (!cachedRows.length) return alert('اعمل بحث أولاً لعرض الجدول');

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit:'pt', format:'a4' });
      const pageW = pdf.internal.pageSize.getWidth();
      const year  = new Date().getFullYear();
      const month = document.getElementById('month-select').value;

      await drawHeader(pdf, {
        titleCenter: 'معهد الدراسات الإدارية والفنية',
        yearText: `السنة: ${year}`
      });

      // معلومات إضافية صغيرة
      pdf.setFontSize(11);
      const classText = document.getElementById('class-select').selectedOptions[0]?.textContent || '';
      pdf.text(`الفصل: ${classText}`, 40, 118);
      pdf.text(`الشهر: ${month}`, 40, 136);

      // رؤوس الأعمدة
      let y = 160;
      const cols = [
        { title:'اسم الطالب', x:40 },
        { title:'اختبار',     x:250 },
        { title:'واجب',       x:300 },
        { title:'مشاركة',     x:350 },
        { title:'سلوك',       x:410 },
        { title:'المجموع',    x:460 },
        { title:'التقدير',    x:520 }
      ];
      pdf.setFontSize(11);
      cols.forEach(c => pdf.text(c.title, c.x, y));
      y += 10; pdf.line(40, y, pageW - 40, y); y += 16;

      // صفوف الجدول
      cachedRows.forEach(r => {
        const absent = r.test === 0;
        pdf.text(String(r.name || ''), 40, y);
        pdf.text(absent ? '-' : String(r.test ?? ''), 250, y);
        pdf.text(absent ? '-' : String(r.home ?? ''), 300, y);
        pdf.text(absent ? '-' : String(r.part ?? ''), 350, y);
        pdf.text(absent ? '-' : String(r.beh  ?? ''), 410, y);
        pdf.text(absent ? '-' : String(r.total?? ''), 460, y);
        pdf.text(String(r.grade || ''), 520, y);

        y += 18;
        if (y > 790) { pdf.addPage(); y = 60; }
      });

      pdf.save(`نتيجة_${classText}_${month}_${year}.pdf`);
    }

    // ===== PDF: كشف فارغ للتعبئة اليدوية =====
    async function exportBlankPDF() {
      const classId = document.getElementById('class-select').value;
      if (!classId) return alert('اختر الفصل أولاً');

      // نضمن عندنا قائمة الطلاب (لو المستخدم ما ضغطش بحث)
      if (!cachedRows.length) await searchAndRender();
      if (!cachedRows.length) return;

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit:'pt', format:'a4' });
      const pageW = pdf.internal.pageSize.getWidth();
      const year  = new Date().getFullYear();

      await drawHeader(pdf, {
        titleCenter: 'معهد الدراسات الإدارية والفنية',
        yearText: `السنة: ${year}`
      });

      const classText = document.getElementById('class-select').selectedOptions[0]?.textContent || '';
      pdf.setFontSize(11);
      pdf.text(`الفصل: ${classText} — كشف درجات (فارغ للتعبئة اليدوية)`, 40, 118);

      // رؤوس الأعمدة (نفس الأعمدة لكن بدون تقييم مسبق)
      let y = 150;
      const cols = [
        { title:'اسم الطالب', x:40 },
        { title:'اختبار',     x:250 },
        { title:'واجب',       x:300 },
        { title:'مشاركة',     x:350 },
        { title:'سلوك',       x:410 },
        { title:'المجموع',    x:460 },
        { title:'التقدير',    x:520 }
      ];
      pdf.setFontSize(11);
      cols.forEach(c => pdf.text(c.title, c.x, y));
      y += 10; pdf.line(40, y, pageW - 40, y); y += 16;

      // الصفوف: أسماء فقط والباقي فاضي
      cachedRows.forEach(r => {
        pdf.text(String(r.name || ''), 40, y);
        // خانات فاضية مع خطوط خفيفة لتسهيل الكتابة
        const xs = [240, 290, 340, 400, 450, 510];
        xs.forEach(x => { pdf.line(x, y+4, x+40, y+4); }); // سطر صغير للكتابة
        y += 18;
        if (y > 790) { pdf.addPage(); y = 60; }
      });

      pdf.save(`كشف_فارغ_${classText}_${year}.pdf`);
    }

    // ===== events =====
    document.getElementById('search-btn').addEventListener('click', searchAndRender);
    document.getElementById('pdf-filled-btn').addEventListener('click', exportFilledPDF);
    document.getElementById('pdf-blank-btn').addEventListener('click', exportBlankPDF);
  </script>
</body>
</html>
