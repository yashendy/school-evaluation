<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام تقييم الطلاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#f5f7fa; text-align:center; direction:rtl; padding:20px;}
    .container { background:white; max-width:400px; margin:auto; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    img{ width:80px; margin-bottom:10px; }
    h2{ color:#007bff; margin:0; }
    .tabs{ display:flex; margin:20px 0; }
    .tab-btn{ flex:1; padding:10px; cursor:pointer; background:#e0e0e0; border:1px solid #ccc; }
    .tab-btn.active{ background:#007bff; color:white; font-weight:bold; }
    input[type=email], input[type=password], input[type=text], input[type=tel] {
      width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:4px; font-size:16px;
    }
    .role-section{ display:flex; justify-content:space-between; margin:15px 0; }
    .radio-box{ flex:1; text-align:center; }
    .divider{ width:2px; background:#ccc; margin:0 5px; }
    .form-button{ width:100%; padding:12px; background:#007bff; color:white; font-size:16px; border:none; border-radius:6px; cursor:pointer; margin-top:10px; }
    .note{ margin-top:15px; font-size:14px; color:gray;}
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo">
    <h2>معهد الدراسات الإدارية والفنية</h2>
    <p>نظام تقييم الطلاب</p>

    <div class="tabs">
      <div id="btn-login" class="tab-btn active" onclick="toggleTab(true)">تسجيل الدخول</div>
      <div id="btn-register" class="tab-btn" onclick="toggleTab(false)">إنشاء حساب</div>
    </div>

    <!-- تسجيل الدخول -->
    <div id="login-tab">
      <input type="email" id="login-email" placeholder="البريد الإلكتروني">
      <input type="password" id="login-password" placeholder="كلمة المرور">
      <div class="role-section">
        <div class="radio-box"><label><input type="radio" name="login-type" checked> معلم</label></div>
        <div class="divider"></div>
        <div class="radio-box"><label><input type="radio" name="login-type"> طالب</label></div>
      </div>
      <button id="btn-login-action" class="form-button">تسجيل الدخول</button>
    </div>

    <!-- إنشاء حساب -->
    <div id="register-tab" style="display:none;">
      <input type="text" id="reg-name" placeholder="الاسم الكامل">
      <input type="email" id="reg-email" placeholder="البريد الإلكتروني">
      <input type="password" id="reg-password" placeholder="كلمة المرور">
      <input type="tel" id="reg-phone" placeholder="رقم الهاتف">
      <div class="role-section">
        <div class="radio-box"><label><input type="radio" name="reg-type" value="teacher" checked> معلم</label></div>
        <div class="divider"></div>
        <div class="radio-box"><label><input type="radio" name="reg-type" value="طالب"> طالب</label></div>
      </div>
      <div class="role-section">
        <div class="radio-box"><label><input type="radio" name="reg-gender" value="ذكر" checked> ذكر</label></div>
        <div class="divider"></div>
        <div class="radio-box"><label><input type="radio" name="reg-gender" value="أنثى"> أنثى</label></div>
      </div>
      <button id="btn-register-action" class="form-button">إنشاء الحساب</button>
    </div>

    <p class="note">التعليم ليس فقط درجات، بل بناء أجيال.</p>
  </div>

  <script>
    function toggleTab(isLogin) {
      document.getElementById('login-tab').style.display = isLogin ? 'block' : 'none';
      document.getElementById('register-tab').style.display = isLogin ? 'none' : 'block';
      document.getElementById('btn-login').classList.toggle('active', isLogin);
      document.getElementById('btn-register').classList.toggle('active', !isLogin);
    }

    window.onload = function() {
      document.getElementById('btn-login-action').onclick = async () => {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const role = document.querySelector("#login-tab input[name='login-type']:checked").nextSibling.textContent.trim();
        try {
          const cred = await firebase.auth().signInWithEmailAndPassword(email, password);
          const doc = await firebase.firestore().collection('users').doc(cred.user.uid).get();
          const user = doc.data();
          if (!user) return alert('حساب غير موجود');
          if (user.type === role) {
            location.href = user.type === 'معلم' ? 'teacher.html' : 'student.html';
          } else alert('الدور لا يتطابق');
        } catch(e) {
          alert('خطأ: ' + e.message);
        }
      };

      document.getElementById('btn-register-action').onclick = async () => {
        const name = document.getElementById('reg-name').value.trim();
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-password').value;
        const phone = document.getElementById('reg-phone').value;
        const type = document.querySelector("input[name='reg-type']:checked").value;
        const gender = document.querySelector("input[name='reg-gender']:checked").value;
        try {
          const cred = await firebase.auth().createUserWithEmailAndPassword(email, pass);
          await firebase.firestore().collection('users').doc(cred.user.uid).set({
            name, email, phone, type, gender
          });
          alert('تم إنشاء الحساب بنجاح');
          toggleTab(true);
        } catch(e) {
          alert('خطأ: ' + e.message);
        }
      };
    };
  </script>
</body>
</html>
