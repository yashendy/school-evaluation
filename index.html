<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام تقييم الطلاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="logo.png" alt="Logo" class="logo"/>
      <h2>معهد الدراسات الإدارية والفنية</h2>
      <p>نظام تقييم الطلاب</p>
      <div class="tab-buttons">
        <button id="login-tab" class="active" onclick="showTab('login')">تسجيل الدخول</button>
        <button id="register-tab" onclick="showTab('register')">إنشاء حساب</button>
      </div>
      <form id="login-form" class="form active">
        <input type="email" id="login-email" placeholder="البريد الإلكتروني" required />
        <input type="password" id="login-password" placeholder="كلمة المرور" required />
        <div class="radio-group">
          <label><input type="radio" name="login-role" value="teacher" required /> معلم</label>
          <label><input type="radio" name="login-role" value="student" /> طالب</label>
        </div>
        <button type="submit">تسجيل الدخول</button>
        <p class="error-message" id="login-error"></p>
      </form>
      <form id="register-form" class="form">
        <input type="text" id="register-name" placeholder="الاسم الكامل" required />
        <input type="email" id="register-email" placeholder="البريد الإلكتروني" required />
        <input type="password" id="register-password" placeholder="كلمة المرور" required />
        <input type="text" id="register-phone" placeholder="رقم الهاتف" required />
        <div class="radio-group">
          <label><input type="radio" name="register-role" value="teacher" required /> معلم</label>
          <label><input type="radio" name="register-role" value="student" /> طالب</label>
        </div>
        <div class="radio-group">
          <label><input type="radio" name="register-gender" value="male" required /> ذكر</label>
          <label><input type="radio" name="register-gender" value="female" /> أنثى</label>
        </div>
        <button type="submit">إنشاء الحساب</button>
        <p class="error-message" id="register-error"></p>
      </form>
      <p class="footer-text">التعليم ليس فقط درجات، بل بناء أجيال.</p>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
