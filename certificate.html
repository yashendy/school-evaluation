<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>شهادة تقدير</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font-family:Tahoma, Arial, sans-serif; background:#f6f8fa; margin:0; padding:24px}
  .cert{
    background:#fff; border:6px double #1e88e5; padding:28px; max-width:840px; margin:0 auto;
    box-shadow:0 8px 24px rgba(0,0,0,.08)
  }
  h1{margin:0 0 6px; color:#1e88e5; text-align:center}
  .line{margin:10px 0; text-align:center; font-size:20px}
  .name{font-size:28px; font-weight:bold; color:#000}
  .small{color:#555; font-size:14px}
  .foot{display:flex; justify-content:space-between; margin-top:24px; color:#333}
  .btns{margin:16px auto; text-align:center}
  .btns button{padding:10px 16px; border-radius:8px; border:1px solid #ccc; cursor:pointer; background:#f7f7f7}
  @media print {.btns{display:none}}
</style>
</head>
<body>
  <div class="cert">
    <h1>شهادة تقدير</h1>
    <div class="line">تتقدم إدارة المدرسة بالشكر والتقدير إلى</div>
    <div class="line name" id="nm">—</div>
    <div class="line">لحصوله/ها على الدرجة الكاملة (40/40)</div>
    <div class="line small" id="cls">الفصل: —</div>
    <div class="line small" id="mon">الشهر: —</div>
    <div class="foot">
      <div id="teacher">المعلم: —</div>
      <div id="year">العام: —</div>
    </div>
  </div>

  <div class="btns">
    <button onclick="window.print()">🖨️ طباعة</button>
  </div>

<script>
  (function(){
    // جلب بيانات الطالب من الـ URL
    const p = new URLSearchParams(location.search);
    document.getElementById('nm').textContent = p.get('name') || 'طالب';
    document.getElementById('cls').textContent = 'الفصل: ' + (p.get('klass') || '—');
    document.getElementById('mon').textContent = 'الشهر: ' + (p.get('month') || '—');
    document.getElementById('teacher').textContent = 'المعلم: ' + (p.get('teacher') || '—');
    document.getElementById('year').textContent = 'العام: ' + (p.get('year') || new Date().getFullYear());

    // فتح نافذة الطباعة تلقائيًا بعد تحميل الصفحة
    setTimeout(()=>{ window.print(); }, 500);
  })();
</script>
</body>
</html>
