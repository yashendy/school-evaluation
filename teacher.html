<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <title>لوحة تحكم المعلم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#f4f6fa; direction:rtl; }
    .main-container { display:flex; min-height:100vh; }
    .sidebar { width:260px; background:#0288d1; color:#fff; padding:30px 20px; text-align:center; }
    .sidebar img { width:100px; margin-bottom:10px; }
    #teacher-name { font-size:22px; margin-bottom:30px; }
    .sidebar button { width:100%; padding:12px; margin:8px 0; background:#fff; color:#0288d1; border:none; border-radius:6px; cursor:pointer; }
    .sidebar button:hover { background:#cbefff; }
    .content { flex:1; padding:40px; font-size:18px; color:#333; }
    select,input,button { width:100%; padding:8px; margin:6px 0; font-size:16px; border:1px solid #ccc; border-radius:4px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; background:#fff; }
    th,td { border:1px solid #ccc; padding:10px; text-align:center; }
    th { background:#eee; }
    .save-btn { background:#0288d1; color:#fff; border:none; padding:8px 16px; font-size:16px; border-radius:5px; cursor:pointer; }
    .delete-btn { background:#e53935; color:#fff; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; }
    .grade-absent { background:#f0f0f0; }
    .grade-top { background:#d4edda; }
    .grade-good { background:#cce5ff; }
    .grade-encourage { background:#ffe5b4; }
  </style>
</head>
<body>
  <div class="main-container">
    <aside class="sidebar">
      <img src="logo.png" alt="Logo">
      <h3 id="teacher-name">تحميل...</h3>
      <button data-sec="classes">📘 الفصول</button>
      <button data-sec="students">👨‍🎓 الطلاب</button>
      <button data-sec="tests">🧪 إدخال الاختبارات</button>
      <button data-sec="evaluation">📝 التقييمات</button>
      <button onclick="auth.signOut().then(()=>location.href='index.html')">🚪 تسجيل الخروج</button>
    </aside>
    <main class="content"><div id="main-content"></div></main>
  </div>

  <script>
  const auth = firebase.auth();
  const db = firebase.firestore();
  let currentTeacherId = null;

  auth.onAuthStateChanged(async user => {
    if (!user) return location.href = 'index.html';
    currentTeacherId = user.uid;
    const doc = await db.collection('users').doc(currentTeacherId).get();
    const data = doc.data();
    if (!data || data.type !== 'teacher') {
      alert('ليس لديك صلاحية الدخول');
      return auth.signOut().then(() => location.href='index.html');
    }
    document.getElementById('teacher-name').textContent = `أ. ${data.name}`;
    document.querySelectorAll('.sidebar button[data-sec]').forEach(btn => {
      btn.addEventListener('click', () => showSection(btn.dataset.sec));
    });
    showSection('classes');
  });

  // المرحلة 2: showSection دالة
  function showSection(sec) {
    const main = document.getElementById('main-content');
    main.innerHTML = '';

    if (sec === 'classes') {
      main.innerHTML = `
        <div id="classes-section"><h2>📘 إدارة الفصول</h2>
        <div><select id="c-grade">
          <option>الصف الأول</option><option>الصف الثاني</option><option>الصف الثالث</option>
          <option>الصف الرابع</option><option>الصف الخامس</option><option>الصف السادس</option>
        </select>
        <select id="c-system"><option>عربي</option><option>لغات</option></select>
        <select id="c-section"><option>A</option><option>B</option><option>C</option><option>D</option></select>
        <button class="save-btn" onclick="addClass()">إضافة فصل</button></div>
        <h3>📚 فصول المعلم</h3>
        <table id="classes-table"><thead><tr>
          <th>الصف</th><th>النظام</th><th>القسم</th><th>إجراء</th>
        </tr></thead><tbody></tbody></table></div>`;
      loadTeacherClasses();
    }

    else if (sec === 'students') {
      main.innerHTML = `
        <div id="students-section"><h2>👨‍🎓 إضافة طالب جديد</h2>
        <div><select id="s-grade">
            <option>الصف الأول</option><option>الصف الثاني</option><option>الصف الثالث</option>
            <option>الصف الرابع</option><option>الصف الخامس</option><option>الصف السادس</option>
          </select>
          <select id="s-system"><option>عربي</option><option>لغات</option></select>
          <select id="s-section"><option>A</option><option>B</option><option>C</option><option>D</option></select>
          <input type="text" id="s-name" placeholder="اسم الطالب"/>
          <select id="s-gender"><option value="male">ذكر</option><option value="female">أنثى</option></select>
          <select id="s-religion"><option value="muslim">مسلم</option><option value="christian">مسيحي</option></select>
          <button class="save-btn" onclick="addStudent()">إضافة الطالب</button>
        </div>
        <h3>📋 طلاب الفصل</h3>
        <table id="students-table"><thead><tr>
          <th>الاسم</th><th>النوع</th><th>الديانة</th><th>رقم الجلوس</th>
        </tr></thead><tbody></tbody></table></div>`;
      loadClassDropdowns();
    }

    else if (sec === 'tests') {
      main.innerHTML = `
        <div id="tests-section"><h2>🧪 إدخال الاختبارات</h2>
        <div><label>السنة:</label><span id="year">${new Date().getFullYear()}</span>
        <label>الشهر:</label><select id="eval-month">${
          ["يناير","فبراير","مارس","أبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر","نوفمبر","ديسمبر"]
          .map(m => `<option>${m}</option>`).join('')
        }</select>
        <label>الفصل:</label><select id="eval-class"></select>
        <label>الطالب:</label><select id="eval-student"></select>
        <p>اسم الطالب: <span id="stu-name"></span></p>
        <label>اختبار (10):</label><input type="number" id="input-test" min="0" max="10"/>
        <label>واجب (10):</label><input type="number" id="input-home" min="0" max="10"/>
        <label>مشاركة (10):</label><input type="number" id="input-part" min="0" max="10"/>
        <label>سلوك (10):</label><input type="number" id="input-beh" value="10" min="0" max="10"/>
        <button class="save-btn" onclick="submitEvaluation()">حفظ التقييم</button></div>
        <div id="eval-container"></div></div>`;
      loadEvalClasses();
    }

    else if (sec === 'evaluation') {
      main.innerHTML = `
        <div id="evaluation-section"><h2>📝 التقييمات</h2>
        <select id="eval-class-view"></select>
        <select id="eval-month-view">
          ${["يناير","فبراير","مارس","أبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر","نوفمبر","ديسمبر"]
          .map(m => `<option>${m}</option>`).join('')}
        </select>
        <button class="save-btn" onclick="loadEvalPreview()">عرض النتائج</button>
        <div id="eval-results-container"></div>
        <button id="print-btn" class="save-btn" style="display:none;" onclick="printEval()">طباعة الشهادة</button></div>`;
      loadEvalClassesView();
    }
  }

 // إدارة الفصول: addClass و loadTeacherClasses و deleteClass
// إضافة فصل جديد
async function addClass() {
  const grade = document.getElementById('c-grade').value;
  const system = document.getElementById('c-system').value;
  const section = document.getElementById('c-section').value;

  const existing = await db.collection('classes')
    .where('teacher','==',currentTeacherId)
    .where('grade','==',grade)
    .where('system','==',system)
    .where('section','==',section)
    .get();

  if (!existing.empty) {
    alert('⚠️ هذا الفصل مضاف مسبقاً');
    return;
  }

  await db.collection('classes').add({ grade, system, section, teacher: currentTeacherId });
  alert('✔️ تم إضافة الفصل');
  loadTeacherClasses();
}

// تحميل فصول المعلم لعرضها في الجدول
async function loadTeacherClasses() {
  const tbody = document.querySelector('#classes-table tbody');
  if (!tbody) return;
  tbody.innerHTML = '';

  const snap = await db.collection('classes').where('teacher','==',currentTeacherId).get();
  snap.forEach(doc => {
    const d = doc.data();
    tbody.innerHTML += `
      <tr>
        <td>${d.grade}</td>
        <td>${d.system}</td>
        <td>${d.section}</td>
        <td><button class="delete-btn" onclick="deleteClass('${doc.id}')">حذف</button></td>
      </tr>`;
  });
}

// حذف فصل
async function deleteClass(classId) {
  await db.collection('classes').doc(classId).delete();
  alert('🗑️ تم حذف الفصل');
  loadTeacherClasses();
}
// تحميل فصول المعلم في قسم التقييمات
async function loadEvalClassesView() {
  const sel = document.getElementById('eval-class-view');
  sel.innerHTML = '';

  const snap = await db.collection('classes')
    .where('teacher', '==', currentTeacherId)
    .get();

  snap.forEach(doc => {
    const data = doc.data();
    const opt = document.createElement('option');
    opt.value = doc.id;
    opt.textContent = `${data.grade} - ${data.system} - ${data.section}`;
    sel.appendChild(opt);
  });
}


  // المرحلة 4: إدارة الطلاب
 // إضافة طالب جديد
async function addStudent() {
  const g = document.getElementById('s-grade').value;
  const s = document.getElementById('s-system').value;
  const c = document.getElementById('s-section').value;
  const name = document.getElementById('s-name').value.trim();
  const gender = document.getElementById('s-gender').value;
  const religion = document.getElementById('s-religion').value;

  if (!name || !g || !s || !c || !gender || !religion) {
    return alert('❗ يجب ملء جميع الحقول الخاصة بالطالب');
  }

  // التحقق من التكرار داخل جميع الصفوف
  const duplicate = await db.collection('students')
    .where('teacher', '==', currentTeacherId)
    .where('name', '==', name)
    .get();

  if (!duplicate.empty) {
    return alert('⚠️ الاسم موجود بالفعل يرجى التأكد من اسم الطالب');
  }

  const classSnap = await db.collection('classes')
    .where('grade', '==', g)
    .where('system', '==', s)
    .where('section', '==', c)
    .where('teacher', '==', currentTeacherId)
    .get();

  if (classSnap.empty) {
    return alert('⚠️ الفصل غير موجود');
  }

  const classId = classSnap.docs[0].id;
  const seat = await generateSeat(gender, religion, classId);

  await db.collection('students').add({
    name, gender, religion,
    seatNumber: seat,
    classId,
    teacher: currentTeacherId
  });

  alert(`✔️ تم إضافة الطالب ${name} رقم الجلوس: ${seat}`);
  displayStudents(classId);
}

// توليد رقم الجلوس
async function generateSeat(gender, religion, classId) {
  const snap = await db.collection('students').where('classId','==',classId).get();
  const count = snap.size + 1;
  const codeG = gender === 'male' ? '1' : '2';
  const codeR = religion === 'muslim' ? '1' : '2';
  return codeG + codeR + String(count).padStart(4, '0');
}

// تحميل القوائم المنسدلة للصف والنظام والقسم
async function loadClassDropdowns() {
  const snap = await db.collection('classes').where('teacher','==',currentTeacherId).get();
  const grades = document.getElementById('s-grade');
  const systems = document.getElementById('s-system');
  const sections = document.getElementById('s-section');

  grades.innerHTML = '';
  systems.innerHTML = '';
  sections.innerHTML = '';

  snap.forEach(doc => {
    const d = doc.data();
    grades.innerHTML += `<option>${d.grade}</option>`;
    systems.innerHTML += `<option>${d.system}</option>`;
    sections.innerHTML += `<option>${d.section}</option>`;
  });

  if (snap.docs.length > 0) {
    const classId = snap.docs[0].id;
    displayStudents(classId);
  }
}

// عرض الطلاب التابعين للفصل
async function displayStudents(classId) {
  const tbody = document.querySelector('#students-table tbody');
  if (!tbody) return;
  tbody.innerHTML = '';

  const snap = await db.collection('students')
    .where('classId', '==', classId)
    .orderBy('seatNumber')
    .get();

  snap.forEach(doc => {
    const d = doc.data();
    tbody.innerHTML += `
      <tr>
        <td>${d.name}</td>
        <td>${d.gender === 'male' ? 'ذكر' : 'أنثى'}</td>
        <td>${d.religion === 'muslim' ? 'مسلم' : 'مسيحي'}</td>
        <td>${d.seatNumber}</td>
      </tr>`;
  });
}


  // المرحلة 5: إدخال الاختبارات
  // تحميل الفصول في صفحة إدخال الاختبارات
async function loadEvalClasses() {
  const sel = document.getElementById('eval-class');
  sel.innerHTML = '';
  const snap = await db.collection('classes').where('teacher','==',currentTeacherId).get();
  snap.forEach(d => {
    const dd = d.data();
    const opt = document.createElement('option');
    opt.value = d.id;
    opt.textContent = `${dd.grade} - ${dd.system} - ${dd.section}`;
    sel.appendChild(opt);
  });

  sel.addEventListener('change', populateStudentSelect);
}

// تحميل الطلاب عند اختيار الفصل
async function populateStudentSelect() {
  const classId = document.getElementById('eval-class').value;
  const sel = document.getElementById('eval-student');
  sel.innerHTML = '';
  const snap = await db.collection('students').where('classId','==',classId).get();
  snap.forEach(doc => {
    const d = doc.data();
    const opt = document.createElement('option');
    opt.value = doc.id;
    opt.textContent = d.name;
    sel.appendChild(opt);
  });

  sel.addEventListener('change', () => {
    const selected = sel.options[sel.selectedIndex];
    document.getElementById('stu-name').textContent = selected ? selected.text : '';
  });
}

// عرض النتيجة بعد إدخال الدرجات
async function loadEvalPreview() {
  const test = +document.getElementById('input-test').value;
  const home = +document.getElementById('input-home').value;
  const part = +document.getElementById('input-part').value;
  const beh = +document.getElementById('input-beh').value;
  const total = test + home + part + beh;

  let gradeText;
  if (test === 0) gradeText = 'غياب';
  else if (test < 7) gradeText = 'تشجيع من ولي الأمر';
  else if (total === 40) gradeText = 'ممتاز مع الشكر';
  else if (total >= 36) gradeText = 'ممتاز';
  else gradeText = 'نرجو من ولي الأمر متابعة الطالب وتشجيعه';

  const name = document.getElementById('stu-name').textContent;

  document.getElementById('eval-container').innerHTML = `
    <table><thead><tr>
      <th>الاسم</th><th>اختبار</th><th>واجب</th><th>مشاركة</th><th>سلوك</th><th>المجموع</th><th>تقدير</th><th>طباعة</th>
    </tr></thead><tbody>
      <tr>
        <td>${name}</td>
        <td>${test === 0 ? '-' : test}</td>
        <td>${test === 0 ? '-' : home}</td>
        <td>${test === 0 ? '-' : part}</td>
        <td>${test === 0 ? '-' : beh}</td>
        <td>${test === 0 ? '-' : total}</td>
        <td>${gradeText}</td>
        <td>${gradeText === 'ممتاز مع الشكر' ? '<button onclick="printPDF()">شهادة</button>' : ''}</td>
      </tr>
    </tbody></table>`;
}

// طباعة شهادة PDF
function printPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const name = document.getElementById('stu-name').textContent;
  const total = document.querySelector('#eval-container td:nth-child(6)').textContent;

  doc.setFontSize(18);
  doc.text('شهادة تقدير', 80, 20);
  doc.setFontSize(14);
  doc.text(`الطالب: ${name}`, 20, 40);
  doc.text(`المجموع: ${total} / 40`, 20, 50);
  doc.text('ممتاز مع الشكر', 20, 60);

  doc.save('certificate.pdf');
}


  // المرحلة 6: عرض التقييمات
  async function loadEvalResults() {
  const cid = document.getElementById('eval-class').value;
  const month = document.getElementById('eval-month').value;

  const snap = await db.collection('evaluations')
    .where('teacher','==',currentTeacherId)
    .where('classId','==',cid)
    .where('month','==',month)
    .orderBy('seatNumber')
    .get();

  const container = document.getElementById('eval-container');
  if (snap.empty) {
    container.innerHTML = '<p>لا توجد نتائج لهذا الشهر</p>';
    document.getElementById('print-btn').style.display = 'none';
    return;
  }

  document.getElementById('print-btn').style.display = 'block';

  let html = `
    <table><thead><tr>
      <th>الجلوس</th><th>الاسم</th><th>اختبار</th><th>واجب</th><th>مشاركة</th>
      <th>سلوك</th><th>المجموع</th><th>التقدير</th>
    </tr></thead><tbody>`;

  snap.docs.forEach(d => {
    const e = d.data();
    let absentAll = ['test','home','part','beh'].every(f => e[f] === 0);
    const display = {
      test: e.test === 0 ? '-' : e.test,
      home: e.home === 0 ? '-' : e.home,
      part: e.part === 0 ? '-' : e.part,
      beh: e.beh === 0 ? '-' : e.beh,
      total: e.total === 0 ? '-' : e.total
    };

    let gradeText = '', cls = '';
    if (absentAll) { gradeText = 'غياب'; cls = 'grade-absent'; }
    else if (e.total === 40) { gradeText = 'ممتاز مع الشكر'; cls = 'grade-top'; }
    else if (e.total >= 36) { gradeText = 'ممتاز'; cls = 'grade-good'; }
    else { gradeText = 'نرجو من ولي الأمر متابعة الطالب وتشجيعه'; cls = 'grade-encourage'; }

    html += `<tr class="${cls}">
      <td>${e.seatNumber}</td><td>${e.name}</td><td>${display.test}</td><td>${display.home}</td>
      <td>${display.part}</td><td>${display.beh}</td><td>${display.total}</td><td>${gradeText}</td>
    </tr>`;
  });

  html += '</tbody></table>';
  container.innerHTML = html;
}

function printEval() {
  window.print();
}

  </script>
</body>
</html>
